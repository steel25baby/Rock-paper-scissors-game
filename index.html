<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rock paper scissors</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="mother">
      <header>
        <p>@  2024 <a href="">Bridget Gitonga</a></p>
        <p class="scores">computer 0  0 player</p>
      </header>
      <section class="comp">
        <h4>Computer</h4>
        <div class="comp-emoji">
        <h1>✌️</h1>
        </div>
      </section>
      <section class="results">
    <h3>currently draw</h3>
      </section>
      <section class="player">
        <h4>player</h4>
        <div class="play-emoji">
          <h1>✌️</h1>
        </div>
      </section>
      <section class="choices">
        <div class="choice-emoji">
        <div class="rock-emoji">
          <h1>✊</h1>
          <p>rock</p>
        </div>
        <div class="paper-emoji">
          <h1>✋</h1>
          <p>paper</p>
        </div>
        <div class="scissors-emoji">
          <h1>✌️</h1>
          <p>scissors</p>
        </div>
        </div>
      </section>
    </div>
   
    <script type="module" src="/main.js"></script>
    
  </body>
</html>
